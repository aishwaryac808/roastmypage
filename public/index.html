<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roast My Page</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      body {
        margin: 0;
        font-family: 'Courier New', monospace;
        background-color: #0d0d0d;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px 20px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #00ff99;
        letter-spacing: 1px;
      }

      .form-area {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        width: 100%;
        max-width: 500px;
        margin-bottom: 40px;
      }

      input {
        padding: 12px 16px;
        font-size: 1rem;
        width: 100%;
        border: none;
        border-radius: 8px;
        outline: none;
      }

      button {
        padding: 12px 24px;
        background-color: #00ff99;
        border: none;
        border-radius: 8px;
        color: #000;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }

      button:hover {
        background-color: #00cc77;
      }

      .roast-output {
        font-size: 1.1rem;
        max-width: 600px;
        text-align: center;
        line-height: 1.6;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>ROAST MY PAGE ðŸ”¥</h1>
    <form class="form-area">
      <input type="text" id="urlInput" placeholder="https://yourwebsite.com" required />
      <button type="submit">Roast My Page ðŸ”¥</button>
    </form>
    <div id="output" class="roast-output"></div>
    <script src="/script.js"></script>
  </body>
</html>
